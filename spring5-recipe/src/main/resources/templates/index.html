<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Recipe Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!--
    <script src="/webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
    <script src="/webjars/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.7-1/css/bootstrap.min.css" />
    -->
</head>
<body>
    <div class="container-fluid" style="margin-top: 20px;">
        <div class="container">
            <div class="row">
                <div class="col align-self-center">
                    <h1 class="text-center text-info">My Recipes</h1>
                </div>
            </div>
            <div class="row">
                <div class="card" style="width: 18rem;" th:each="recipe : ${recipes}">
                    <img th:src="${recipe.urlImage}" src="https://www.simplyrecipes.com/wp-content/uploads/2010/09/pereronata-vertical-a-1200-600x870.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${recipe.description}">Card title</h5>
                        <p class="card-text" th:text="${recipe.notes.recipeNotes}">Some description.</p>
                        <a href="" class="btn btn-primary" th:href="@{/recipe/${recipe.id}}">More Info</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
